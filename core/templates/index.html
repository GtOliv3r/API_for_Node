<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Variáveis</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Botão</th>
                    <th>Liga Robô</th>
                    <th>Reset Contador</th>
                    <th>Valor Contagem</th>
                </tr>
            </thead>
            <tbody id="variaveis-list">
                <!-- Variáveis serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: '/variaveis/',
                method: 'GET',
                success: function(data) {
                    $.each(data, function(index, variavel) {
                        $('#variaveis-list').append(`
                            <tr>
                                <td>${variavel.sensor}</td>
                                <td>${variavel.botao}</td>
                                <td>${variavel.liga_robo}</td>
                                <td>${variavel.reset_contador}</td>
                                <td>${variavel.valor_contagem}</td>
                            </tr>
                        `);
                    });
                }
            });
        });
    </script>
</body>
</html>
